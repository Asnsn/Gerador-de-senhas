<!DOCTYPE html>
<html lang="pt-br">
<head> <!-- cabeçalho -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, gerador, senhas, passwords"> <!-- palavras-chave -->
    <title>Gerador de senhas</title>

    <link rel="stylesheet" href="style.css"> <!--integrar o arquivo css -->
</head>
<body> <!--estrutura do site/corpo do site -->

    <img class="logo" src="./assets/logo.png" alt="gerador de senhas">  <!--logo do site/colocar imagem -->

    <main class="container-input"> <!--container do input, divisão do site, onde vai ficar o input -->
        <span>tamanho <span id="valor"></span> caracteres</span> <!--texto do input, quantidade de caracteres,subtitulo -->
        <input id="slider" class="slider" type="range" min="5" max="25" value="15"> <!--slider para escolher o tamanho dos caracteres -->

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senhas</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide"> <!--divisão do site, onde vai ficar a senha gerada -->
        <span class="title"> Sua senha gerada foi:</span> <!--texto da senha gerada -->
        <span id="password" class="password"></span> <!--texto da senha gerada -->
        <span class="tooltip">Clique na senha para Copiar. ☝️</span> <!--texto copiar a senha gerada -->
    </div>


    <script src="script.js"></script> <!--integrar o arquivo de javascript -->
</body>
</html>
